{% extends 'modal.html' %}

{% set color='is-dark' %}

{% block message_header %}
    <div class="level-item">
        <p id="message_title">{{ message_title }}</p>
    </div>
    <div class="level-item is-hidden-mobile">
        <ion-icon size="large" name="trash-outline"></ion-icon>
    </div>
{% endblock %}

{% block form %}
    <form action="" method="post" novalidate>
        <div class="block ">
            <p class="subtitle is-5">{{ message }}</p>
        </div>
        <div class="block">
            <div class="field is-grouped">
                <div class="control">
                    <input class="button is-danger is-outlined is-rounded" type="submit" value="Yes, delete">
                </div>
            </div>
        </div>
    </form>
{% endblock %}
