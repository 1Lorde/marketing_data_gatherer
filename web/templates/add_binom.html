{% extends "message.html" %}

{% block panel %}
    <div class="level"></div>
{% endblock %}

{% block breadcrumbs %}
{% endblock %}

{% block message_header %}
    <span class="icon-text">
        <span class="icon">
            <ion-icon size="large" name="cube-outline"></ion-icon>
        </span>
        <span class="ml-2">Add Binom</span>
    </span>
{% endblock %}

{% block message_body %}
    <form method="post">
        <div class="container">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" name="name" placeholder="For example, bin.mapletrack.com">
                    <span class="icon is-small is-left">
                    <ion-icon name="text-outline"></ion-icon>
                </span>
                </div>
            </div>

            <div class="field">
                <label class="label">URL</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" name="url" placeholder="For example, https://bin.mapletrack.com/">
                    <span class="icon is-small is-left">
                    <ion-icon name="link-outline"></ion-icon>
                </span>
                </div>
            </div>

            <div class="field">
                <label class="label">API Key</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" name="api_key" placeholder="Enter API key here">
                    <span class="icon is-small is-left">
                    <ion-icon name="key-outline"></ion-icon>
                </span>
                </div>
            </div>
        </div>
        <hr/>
        <div class="field has-text-centered">
            <div class="control">
                <input class="button is-link" type="submit" value="Save"/>
            </div>
        </div>
    </form>
{% endblock %}

{% block side_menu %}
    <div class="box">
        <aside class="menu">
            <div class="block">
                <div class="level-left">
                    <span class="icon-text">
                        <span class="icon">
                            <ion-icon class="has-text-link" size="large"
                                      name="cube-outline"></ion-icon>
                        </span>
                        <span class="subtitle ml-2">Binoms Control</span>
                    </span>
                </div>
                <hr/>

                <p class="heading is-size-6 has-text-centered">Add Binom</p>

                <hr/>
                <a href="{{ url_for('binoms') }}" class="navbar-item title is-6 m-0">
                    <span class="icon-text">
                        <span class="icon">
                            <ion-icon size="large" name="list-outline"></ion-icon>
                        </span>
                        <span class="ml-2">Binoms List</span>
                    </span>
                </a>
            </div>
        </aside>
    </div>
{% endblock %}
