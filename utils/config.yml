  ph_sources: '[BINOM_URL]aaa.php?page=Stats&ts_id=[TS_ID]&date=12&group1=282&group2=27&group3=1&date_s=[DATE_S]&date_e=[DATE_E]&timezone=+3:00&val_page=All'
  ungads_campaigns: '[BINOM_URL]aaa.php?page=Stats&ts_id=[TS_ID]&date=12&group1=288&group2=1&group3=1&date_s=[DATE_S]&date_e=[DATE_E]&timezone=+3:00'
